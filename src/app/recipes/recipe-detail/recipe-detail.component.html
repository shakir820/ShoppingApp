<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" class=" img-thumbnail" [alt]="recipe.name"
        style="height: 200px; width: 200px; object-fit: cover;">

    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 mb-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="shoppingDropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ManageRecipe
            </button>
            <div class="dropdown-menu shadow" style="cursor: pointer;" aria-labelledby="shoppingDropdownMenuButton">
              <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
              <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
              <a class="dropdown-item">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-12">
            {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
               <ul class=" list-group">
                   <li class=" list-group-item"
                   *ngFor="let ingredient of recipe.ingredients">
                   {{ingredient.name}} - {{ingredient.amount}}
                </li>
               </ul>
    </div>
</div>
